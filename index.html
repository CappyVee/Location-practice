<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>locations</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Where have you been?</h2>
        <p>tell us tell us tell us tell us tell us tell us evvvverrrythiiing</p>
      </div>
      <div class="row">
        <div class="col-lg-4">
          <form id="vacayForm">
            <label for="vName">Name of country?</label>
            <input type="text" class="form-control" id="vName">
            <label for="vLocation">Geographical location?</label>
            <input type="text" class="form-control" id="vLocation">
            <label for="vWhen">When did you visit?</label>
            <input type="text" class="form-control" id="vWhen">
            <label for="vTravel">What method of travel?</label>
            <input type="text" class="form-control" id="vTravel">
            <label for="vFun">Did you have fun?</label>
            <input type="text" class="form-control" id="vFun">
            <button type="submit" class="btn btn-success">SUBMIT</button>
          </form>
        </div>
        <div class="col-lg-6">
          <div class="outputControl">
            <h1 class="dispName"></h1>
            <p class="dispLocation"></p>
            <p class="dispWhen"></p>
            <p class="dispTravel"></p>
            <p class="dispFun"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <ul id="storeVacInfo">
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
